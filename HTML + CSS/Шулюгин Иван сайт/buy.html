<!DOCTYPE html>
<html>
    <head>
        <title>VSHA Shop - Покупка</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="css/style.css" media="screen">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html#promo" class="navbar-brand">VSHA Shop</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="index.html#promo">Главная</a>
                        </li>
                        <li>
                            <a href="index.html#shop">Магазин</a>
                        </li>
                        <li>
                            <a href="buy.html">Купить</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="shop">
            <div class="container">
                <div class="page-header">  
                    <h1>Форма покупки</h1>
                </div>
                    <div class="well bs-component">
                        <form class="form-horizontal clearfix">
                            <fieldset class="col-sm-6">
                                <legend>Купить компьютер</legend>
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 control-label">ФИО</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-lg-2 control-label">Адрес</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label"></label>
                                    <div class="col-lg-10">
                                        <label>
                                            <input type="checkbox" checked> я ознакомился с правилами покупки
                                        </label>
                                    </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <br/>
                                        <a href="index.html" class="btn btn-primary">Купить</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
            </div>
        </div>
    </body>
</html>
